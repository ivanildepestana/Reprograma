<script>
	function confirmarIdadeVotar(){
	var idade = 0;
	while ( idade <= 15 ) 
	{
		idade = prompt ("Qual é sua idade?")
		if (idade > 15 ){
			alert("Você já tem mais de 16 anos, já pode votar");
		}else {
			 alert("Você ainda não pode votar" )

		}
	};

	};




</script>
